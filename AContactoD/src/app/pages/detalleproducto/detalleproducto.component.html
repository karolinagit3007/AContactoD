<!-- src/app/pages/detalleproducto/detalleproducto.component.html -->
<div class="container mt-4">
  <div *ngIf="product">
    <h1>{{ product.name }}</h1>
    <img [src]="product.image" class="img-fluid" [alt]="product.name">
    <p>Description: {{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
  </div>
</div>
